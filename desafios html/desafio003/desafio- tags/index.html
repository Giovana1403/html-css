<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="tag p">Parágrafos</abbr></li>
        <li><abbr title="tag titke">Títulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag abbr">Abreviaçôes</abbr></li>
        <li><abbr title="tag ol">listas numeradas</abbr></li>
        <li><abbr title="tag ul">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
